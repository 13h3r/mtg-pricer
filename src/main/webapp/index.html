<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script type='text/javascript' src='jquery-1.7.1.js'></script>
    <script type='text/javascript' src='jquery.tmpl.js'></script>
    <script type='text/javascript' src='knockout-2.0.0.debug.js'></script>
    <script type='text/javascript' src='main.js'></script>


</head>

<body>
<div class="container">
    <div class="row" id="header">
        <div class="span4">&nbsp;</div>
        <div class="span4" id="loadingDiv">
            &nbsp;<span class="label notice" id="loadingLabel">Loading...</span>
        </div>
        <div class="span4">
            <button class="btn pull-right" id="reloadSidList">Refresh</button>
        </div>
    </div>
</div>
<div class="container" id="main-container">
    <div class="page-header"><h1>Starcity pricer</h1></div>

    <div class="content">
        <div class="row">
            <ul class="nav nav-pills" data-bind="foreach: navigation.items">
                <li class="active"><a href="#" data-bind="text: name, click: action"></a></li>
            </ul>
        </div>
        <!--<div class="row">-->
            <!--<div class="span4 input"><input class="span4" name="card" data-bind="value: searchText"/></div>-->
            <!--<div class="span2">-->
                <!--<button class="btn" style="width: 100%">search</button>-->
            <!--</div>-->
        <!--</div>-->
        <div class="row">
            <div class="span6">
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Result</th>
                        <th>Change</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: changes">
                    <tr>
                        <td data-bind="text: name">Tundra</td>
                        <td data-bind="text: diff">+10</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
