<html>
<head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <script type='text/javascript' src='js/lib/jquery-1.7.1.js'></script>
    <script type='text/javascript' src='js/lib/jquery.tmpl.js'></script>
    <script type='text/javascript' src='js/lib/jquery-ui-1.8.17.custom.min.js'></script>
    <script type='text/javascript' src='js/lib/knockout-2.0.0.debug.js'></script>
    <script type='text/javascript' src='js/main.js'></script>
    <script type='text/javascript' src='js/ajax-call.js'></script>


</head>

<body>
<div class="container">
    <div class="row" id="header">
        <div class="span4">&nbsp;</div>
        <div class="span4" id="loadingDiv">
            &nbsp;<span class="label notice" id="loadingLabel">Loading...</span>
        </div>
        <div class="span4">
            <button class="btn pull-right" id="reloadSidList">Refresh</button>
        </div>
    </div>
</div>
<div class="container" id="main-container">
    <div class="page-header"><h1>Pricer</h1></div>
    <div class="content">
        <!--NAVIGATION-->
        <div class="row">
            <ul class="nav nav-pills" data-bind="foreach: navigation.items">
                <li class="active"><a href="#" data-bind="text: name, click: action"></a></li>
            </ul>
        </div>
        <div class="row"  data-bind="with: dayChanges">
            <div class="span6">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label>Date Range</label>
                            <div class="controls">
                                <input type="text" class="input span2" data-bind="value: date" />
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>


        <div class="row" data-bind="with: dayChanges">
            <div class="span6">
                <div align="center">
                    <div class="btn-group" align="center">
                        <a class="btn" href="#">prev</a>
                        <a class="btn" href="#">1</a>
                        <a class="btn" href="#">next</a>
                    </div>
                    </div>

                <br>
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Result</th>
                        <th>Change</th>
                        <th>Current</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: changes">
                    <tr>
                        <td data-bind="text: fullName()">Tundra</td>
                        <td data-bind="text: diff">+10</td>
                        <td data-bind="text: current">50</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</div>

</body>
</html>
